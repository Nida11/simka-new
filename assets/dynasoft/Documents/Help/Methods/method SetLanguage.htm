        <h1>SetLanguage()</h1>
        <h3>Description</h3>
        <p>
            Set the language for the authorization dialogs.
        </p>

        <h3>Syntax</h3>
        <div class='spec'>
            <p>.SetLanguage(EnumDWT_Language.English);</p>
        </div>
        <p>
            Available values are<br /><br />
            English: 0,<br />
            French: 1,<br />
            Arabic: 2,<br />
            Spanish: 3,<br />
            Portuguese: 4,<br />
            German: 5,<br />
            Italian: 6,<br />
            Russian: 7,<br />
            Chinese: 8<br />
        </p>
    </div>
