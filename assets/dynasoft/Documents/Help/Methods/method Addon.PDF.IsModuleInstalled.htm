        <h1>Addon.PDF.IsModuleInstalled()</h1>

        <h3>Description</h3>
        <p>Returns whether the PDF module is already installed. Only available after v14.1.</p>

        <h3>Syntax</h3>
        <div class='spec'>
            <p>
                .Addon.PDF.IsModuleInstalled();
            </p>
        </div>
        <h3>Parameters</h3>
        <code class="type">none</code>
        <h3>Return value</h3>
        <p><code class="type">bool</code></p>
